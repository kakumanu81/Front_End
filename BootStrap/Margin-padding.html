<!DOCTYPE html>
<html>
    <head>
        <title>Margin & padding</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">        
    </head>
    <body>
        <div class="mt-5 p-5 bg-primary text-black">.bg-primary"</div>
        <div class="mt-4 p-4 bg-primary text-black">.bg-primary"</div>
        <div class="mt-3 p-3 bg-primary text-black">.bg-primary"</div>
        <div class="mt-2 p-2 bg-primary text-black">.bg-primary"</div>
        <div class="mt-1 p-1 bg-primary text-black">.bg-primary"</div>
        <br>
        <div class="mb-5 p-5 bg-secondary text-black">.bg-secondary"</div>
        <div class="mb-4 p-4 bg-secondary text-black">.bg-secondary"</div>
        <div class="mb-3 p-3 bg-secondary text-black">.bg-secondary"</div>
        <div class="mb-2 p-2 bg-secondary text-black">.bg-secondary"</div>
        <div class="mb-1 p-1 bg-secondary text-black">.bg-secondary"</div>
        <br>
        <div class="ms-5 p-5 bg-success text-black">.bg-success"</div>
        <div class="ms-4 p-4 bg-success text-black">.bg-success"</div>
        <div class="ms-3 p-3 bg-success text-black">.bg-success"</div>
        <div class="ms-2 p-2 bg-success text-black">.bg-success"</div>
        <div class="ms-1 p-1 bg-success text-black">.bg-success"</div>
        <br>
        <div class="md-5 p-5 bg-danger text-black">.bg-danger"</div>
        <div class="md-4 p-4 bg-danger text-black">.bg-danger"</div>
        <div class="md-3 p-3 bg-danger text-black">.bg-danger"</div>
        <div class="md-2 p-2 bg-danger text-black">.bg-danger"</div>
        <div class="md-1 p-1 bg-danger text-black">.bg-danger"</div>
        <br>


    </body>
</html>
