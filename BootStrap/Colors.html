<!DOCTYPE html>
<html>
    <head>
        <title>Colors</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">        

    </head>
    <body>
        <h1>Contextual Colors</h1>
        <p>Use th contextual classes to provide "meaning through colors":</p>
        <p class="text-muted">This text is muted</p>
        <p class="text-primary">This text is important</p>
        <p class="text-success">This text is indicates the  success</p>
        <p class="text-info">This text is represents some information</p>
        <p class="text-warning">This text is represents warning</p>
        <p class="text-danger">This text is represents danger</p>
    </body>
</html>
