<html>
    <head>
        <title>Position</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">        
    </head>
    <body>
        <h1> Form control: input</h1>
        <form>
            <lable for="usr">Name:</lable>
            <input type="text" class="form-control" id="usr">
            <lable for="pwd">password:</lable>
            <input type="text"class='form-control' id="pwd">
        </form>
        <br>
        <h1> Form control: textarea</h1>
        <form>
            <lable for="comment">comment:</lable>
            <textarea class="form-control" rows="10" id="comment"></textarea>
        </form>
        <br>
        <h1>Form control: checkbox</h1>
        <form>
            <div class="checkbox">
                <lable><input type="checkbox" value="1">Option 1</lable>
            </div>
            <div class="checkbox">
                <lable><input type="checkbox" value="2">Option 2</lable>
            </div>
            <div class="checkbox disabled">
                <lable><input type="checkbox" value="3" disabled>Option 3</lable>
            </div>
        </form>
        <br>
        <h1>Form control: radio</h1>
        <form>
            <div class="radio">
                <lable><input type="radio" name="optradio" checked>Option 1</lable>
            </div>
            <div class=" radio">
                <lable><input type="radio" name="optradio">Option 2</lable>
            </div>
            <div class="radio disabled">
                <lable><input type="radio" name="optradio" disabled>Option 3</lable>
            </div>
        </form>
        <br>
        <h1>Form control : select</h1>
        <form>
        <lable for="selt">Select list(select one):</lable>
        <select class="form-control" id="selt">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
        </select>
        <br>
        <label for="selt2">Mutiple select list (hold shift to select more than one):</label>
        <select multiple class="form-control" id="selt2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        </form>
        <br>
        <h1>Input grops</h1>
        <form>
            <div class="input-group">
                <input id="email" type="email" name="email" placeholder="email" class="form-control">
                <input id="password" type="password" name="password" placeholder="password" class="form-control"> 
            </div>
        </form>
    </body>
</html>
