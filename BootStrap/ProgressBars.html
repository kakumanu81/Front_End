<!DOCTYPE html>
<html>
    <head>
        <title>Alerts</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Normal Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar" aria-valuenow="70" aria-valuemax="100" style="width:70%">
            <span>70% complete</span>
            </div>
        </div>
        <br>
        <h1>Colored Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-success" aria-valuenow="70" aria-valuemax="100" style="width:70%">
            <span>70% complete</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info" aria-valuenow="70" aria-valuemax="100" style="width:70%">
            <span>70% complete</span>
            </div>
        </div>
        <br>
        <h1>Striped Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped" aria-valuenow="40" aria-valuemax="100" style="width:70%">
            <span>40% complete</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped" aria-valuenow="70" aria-valuemax="100" style="width:70%">
            <span>70% complete</span>
            </div>
        </div>
        <br>
        <h1>Animated Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" aria-valuenow="40" aria-valuemax="100" style="width:70%">
            <span>40% complete</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active" aria-valuenow="60" aria-valuemax="100" style="width:70%">
            <span>60% complete</span>
            </div>
        </div>
        <br>
        <h1>Stacked Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-success"  style="width:20%">
            success
            </div>

            <div class="progress-bar progress-bar-info" style="width:40%">
            info
            </div>

            <div class="progress-bar progress-bar-danger" style="width:60%">
                danger
            </div>
        
        </div>
    </body>
</html>
